<!DOCTYPE html>
<html>
<head th:replace="~{base:: head}">
	
</head >
<body>
	<div th:replace="~{base :: logo}"></div>
<div class="container">
		<div th:replace="~{base :: titulo('Meus Pedidos')}"></div>
		
		
		<nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
			<div class="collapse navbar-collapse">
				<a th:classappend="${status} == null ? 'acitive'" class="nav-item nav-link " th:href="@{/usuario/pedido}">Todos</a> 
				<a th:classappend="${status} == 'aguardando' ? 'acitive'" class="nav-item nav-link" th:href="@{/usuario/pedido/aguardando}">Aguardando</a> 
				<a th:classappend="${status} == 'aprovado' ? 'acitive'" class="nav-item nav-link" th:href="@{/usuario/pedido/aprovado}">Aprovado</a> 
				<a th:classappend="${status} == 'entregue' ? 'acitive'" class="nav-item nav-link" th:href="@{/usuario/pedido/entregue}">Entregue</a>
			</div>
			<a href="../pedido/formulario">
				<button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button>
			</a>
		</nav>
		
		<div class="card mb-3" th:each="pedido : ${pedidos}">
			<th:block th:switch="${pedido.status.name()}">
				<div th:case="'AGUARDANDO'" class="card-header alert-warning" th:text="${pedido.nomeProduto}">Nome do produto</div>
				<div th:case="'APROVADO'"  class="card-header alert-success" th:text="${pedido.nomeProduto}">Nome do produto</div>
				<div th:case="'ENTREGUE'" class="card-header alert-dark" th:text="${pedido.nomeProduto}">Nome do produto</div>
			</th:block>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 ">
						<div class="row">
							<div class="col-sm-5">
								Valor:
								<span th:if="${pedido.valorNegociado} != 0" th:text="${ 'R$ ' + #numbers.formatDecimal(pedido.valorNegociado,3,'POINT',2,'COMMA')}">  
								200,99</span>
							</div>
							<div class="col-sm-7">
								Data da entrega:
								 <span th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy ')}">
								10/02/2022</span>
							</div>
						</div>
						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}"
								value="url do produto" />
						</div>
						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}"> descrição do produto</textarea>
						</div>
					</div>

					<div class="col-12 col-sm-4">
						<div>
							<img class="img-fluid img-thumbnail" th:src="${pedido.urlImagem}" src="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
